<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With and Spacing</title>
    <style>
        th,
        td {
            background-color: coral;
        }
    </style>
</head>

<body>
    <table width="400" cellpadding="10" cellspacing="5">
        <tr>
            <th width="150"></th>
            <th>Withdrawn</th>
            <th>Credit</th>
            <th width="150">Balance</th>
        </tr>
        <tr>
            <th>January</th>
            <td>250</td>
            <td>350</td>
            <td>450</td>
        </tr>
        <tr>
            <th>February</th>
            <td>225</td>
            <td>325</td>
            <td>425</td>
        </tr>
    </table>
</body>

</html>
